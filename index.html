<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="image/horizontal-logo.svg"
              alt="Logo : Best Tour Plan"
              class="logo__image"
            />
            <form action="#" class="search">
              <input
                type="text"
                class="search__input"
                placeholder="Search Location"
              />
              <button class="search__button">
                <img src="image/search.svg" alt="Icon : Search" />
              </button>
            </form>
            <a href="#" class="user">
              <img src="#" alt="Avatar : User" class="user__avatar" />
              <span class="user__name">User</span>
            </a>
          </a>
        </div>
        <ul class="header-menu"></ul>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">All Deals</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Hotels</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Activities</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Hotel Day Packages</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Restaurants</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Events</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Rodrigues</a>
        </li>
      </div>
    </header>
  </body>
</html>
